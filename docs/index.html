<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>DICEWARS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/icons/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/icons/icon.png" />
    <link rel="icon" type="image" href="assets/icons/icon.png"/>
    <link rel="shortcut icon" href="assets/icons/icon.png"/>
    <link rel="mask-icon" href="assets/icons/icon.png"/>
</head>
<body>
<div id="launch">
    <h1>Dicewars</h1>
    <div>
        <span>Players:</span>
        <input type="radio" id="p3" name="p" value="3">
        <label for="p3">3</label>
        <input type="radio" id="p4" name="p" value="4">
        <label for="p4">4</label>
        <input type="radio" id="p5" name="p" value="5">
        <label for="p5">5</label>
        <input type="radio" id="p6" name="p" value="6">
        <label for="p6">6</label>
        <input type="radio" id="p7" name="p" value="7" checked>
        <label for="p7">7</label>
        <input type="radio" id="p8" name="p" value="8">
        <label for="p8">8</label>
        <br>
        <span>Color:</span>
        <input type="radio" id="c1" name="c" value="1">
        <label for="c1"><img src="assets/cube-1.svg" alt="1"></label>
        <input type="radio" id="c2" name="c" value="2">
        <label for="c2"><img src="assets/cube-2.svg" alt="2"></label>
        <input type="radio" id="c3" name="c" value="3">
        <label for="c3"><img src="assets/cube-3.svg" alt="3"></label>
        <input type="radio" id="c4" name="c" value="4">
        <label for="c4"><img src="assets/cube-4.svg" alt="4"></label>
        <input type="radio" id="c5" name="c" value="5">
        <label for="c5"><img src="assets/cube-5.svg" alt="5"></label>
        <input type="radio" id="c6" name="c" value="6">
        <label for="c6"><img src="assets/cube-6.svg" alt="6"></label>
        <input type="radio" id="c7" name="c" value="7">
        <label for="c7"><img src="assets/cube-7.svg" alt="7"></label>
        <input type="radio" id="c8" name="c" value="8" checked>
        <label for="c8"><img src="assets/cube-8.svg" alt="8"></label>
    </div>
    <button type="button" id="btn-launch">Start</button>
    <div id="howto">
        <span>How to:</span>
        <ol>
            <li>Click your area</li>
            <li>Click neighbour to attack</li>
        </ol>
    </div>
</div>
<div id="main">
    <div id="stage"></div>
    <div id="main-before">
        <span>Play this board?</span>
        <button type="button" id="btn-yes">Yes</button>
        <button type="button" id="btn-no">No</button>
    </div>
    <div id="main-play">
        <div id="dices-bar"></div>
        <button type="button" id="btn-turn">End turn</button>
    </div>
</div>
<div id="end">
    <h1 id="h-end"></h1>
    <div id="div-end">
        <ul id="ul-end">
            <li id="li-end-time"></li>
            <li id="li-end-rounds"></li>
            <li id="li-end-successRate"></li>
        </ul>
    </div>
    <button type="button" id="btn-restart">Restart</button>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
