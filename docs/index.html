<!doctype html><html class="no-js" lang=""><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>DICEWARS</title><link rel="stylesheet" href="css/style.css"><meta name="description" content=""><meta property="og:title" content=""><meta property="og:type" content=""><meta property="og:url" content=""><meta property="og:image" content=""><link rel="icon" href="favicon.ico" sizes="any"><link rel="icon" href="icon.svg" type="image/svg+xml"><link rel="apple-touch-icon" href="icon.png"><link rel="manifest" href="site.webmanifest"><meta name="theme-color" content="#04aa6d"></head><body><div id="launch"><h1>Dicewars</h1><div><form id="form-players"><span>Players:</span> <input type="radio" id="players-3" name="players" value="3"> <label for="players-3">3</label> <input type="radio" id="players-4" name="players" value="4"> <label for="players-4">4</label> <input type="radio" id="players-5" name="players" value="5"> <label for="players-5">5</label> <input type="radio" id="players-6" name="players" value="6"> <label for="players-6">6</label> <input type="radio" id="players-7" name="players" value="7" checked="checked"> <label for="players-7">7</label> <input type="radio" id="players-8" name="players" value="8"> <label for="players-8">8</label></form><form id="form-colors"><span>Color:</span> <input type="radio" id="colors-0" name="colors" value="0"> <label for="colors-0"><img src="img/cube-1.svg" alt="0"></label> <input type="radio" id="colors-1" name="colors" value="1"> <label for="colors-1"><img src="img/cube-2.svg" alt="1"></label> <input type="radio" id="colors-2" name="colors" value="2"> <label for="colors-2"><img src="img/cube-3.svg" alt="2"></label> <input type="radio" id="colors-3" name="colors" value="3"> <label for="colors-3"><img src="img/cube-4.svg" alt="3"></label> <input type="radio" id="colors-4" name="colors" value="4"> <label for="colors-4"><img src="img/cube-5.svg" alt="4"></label> <input type="radio" id="colors-5" name="colors" value="5"> <label for="colors-5"><img src="img/cube-6.svg" alt="5"></label> <input type="radio" id="colors-6" name="colors" value="6"> <label for="colors-6"><img src="img/cube-7.svg" alt="6"></label> <input type="radio" id="colors-7" name="colors" value="7" checked="checked"> <label for="colors-7"><img src="img/cube-8.svg" alt="7"></label></form></div><button type="button" id="btn-launch">Start</button><div id="howto"><span>How to:</span><ol><li>Click your area</li><li>Click neighbour to attack</li></ol></div></div><div id="main"><div id="stage"></div><div id="main-before"><span>Play this board?</span> <button type="button" id="btn-yes">Yes</button> <button type="button" id="btn-no">No</button></div><div id="main-play"><div id="dices-bar"></div><button type="button" id="btn-turn">End turn</button></div></div><div id="end"><h1 id="h-end"></h1><div id="div-end"><ul id="ul-end"><li id="li-end-time"></li><li id="li-end-rounds"></li><li id="li-end-successRate"></li></ul></div><button type="button" id="btn-restart">Restart</button></div><script src="js/app.js"></script></body></html>
